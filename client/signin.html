<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['DM Sans', 'sans-serif'],
          },
          colors: {
            primary: {
              400: '#00c896',
              500: '#00b383',
            },
            dark: {
              800: '#1f1f1f',
              700: '#2a2a2a',
              600: '#3a3a3a',
              500: '#4a4a4a',
            }
          },
          boxShadow: {
            'input-focus': '0 0 0 3px rgba(0, 200, 150, 0.25)',
            'button-hover': '0 10px 20px -5px rgba(0, 200, 150, 0.2)',
          }
        }
      }
    }
  </script>
  <style>
    .loader-container {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #1f1f1f;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader {
      position: relative;
      width: 120px;
      height: 90px;
    }

    .loader:before {
      content: "";
      position: absolute;
      bottom: 30px;
      left: 50px;
      height: 30px;
      width: 30px;
      border-radius: 50%;
      background: #00c896;
      animation: loading-bounce 0.5s ease-in-out infinite alternate;
    }

    .loader:after {
      content: "";
      position: absolute;
      right: 0;
      top: 0;
      height: 7px;
      width: 45px;
      border-radius: 4px;
      box-shadow: 0 5px 0 #f2f2f2, -35px 50px 0 #f2f2f2, -70px 95px 0 #f2f2f2;
      animation: loading-step 1s ease-in-out infinite;
    }

    @keyframes loading-bounce {
      0% { transform: scale(1, 0.7); }
      40% { transform: scale(0.8, 1.2); }
      60% { transform: scale(1, 1); }
      100% { bottom: 140px; }
    }

    @keyframes loading-step {
      0% {
        box-shadow: 0 10px 0 rgba(0, 0, 0, 0), 0 10px 0 #f2f2f2,
          -35px 50px 0 #f2f2f2, -70px 90px 0 #f2f2f2;
      }
      100% {
        box-shadow: 0 10px 0 #f2f2f2, -35px 50px 0 #f2f2f2,
          -70px 90px 0 #f2f2f2, -70px 90px 0 rgba(0, 0, 0, 0);
      }
    }

    /* Smooth transitions for interactive elements */
    input, button {
      transition: all 0.2s ease;
    }

    /* Fix autofill styles */
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px #2a2a2a inset !important;
      -webkit-text-fill-color: #f2f2f2 !important;
    }
  </style>
</head>
<body class="bg-dark-800 min-h-screen font-sans text-gray-100">
  <!-- Loading Screen -->
  <div id="loader" class="loader-container">
    <div class="loader"></div>
  </div>

  <div class="container mx-auto min-h-screen flex items-center justify-center p-4">
    <div class="flex flex-col md:flex-row w-full max-w-5xl bg-dark-800 rounded-none overflow-hidden">
      <!-- Left Side - Form -->
      <div class="w-full md:w-1/2 p-8 md:p-10 lg:p-12">
        <div class="max-w-sm mx-auto">
          <div class="text-center md:text-left mb-8">
            <h1 class="text-3xl font-bold mb-2 bg-gradient-to-r from-primary-400 to-emerald-400 bg-clip-text text-transparent">
              Welcome Back
            </h1>
            <p class="text-gray-400 text-sm">Sign in to access your account</p>
          </div>

          <form class="space-y-5">
            <div>
              <label for="signinEmail" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
              <input 
                type="email" 
                id="signinEmail" 
                placeholder="your@email.com"
                class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:border-primary-400 focus:ring-1 focus:ring-primary-400 placeholder-gray-500 text-sm"
                required
              >
            </div>

            <div>
              <label for="signinPassword" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
              <input 
                type="password" 
                id="signinPassword" 
                placeholder="••••••••"
                class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:outline-none focus:border-primary-400 focus:ring-1 focus:ring-primary-400 placeholder-gray-500 text-sm"
                required
              >
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <label class="flex items-center cursor-pointer">
                  <input id="remember-me" name="remember-me" type="checkbox" class="hidden peer">
                  <div class="h-5 w-5 rounded-md border-2 border-gray-500 bg-dark-700 flex items-center justify-center 
                              peer-checked:bg-[#00b383] peer-checked:border-[#00b383] transition-all duration-300">
                      <svg class="hidden peer-checked:block w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                      </svg>
                  </div>
                  <span class="ml-2 text-sm text-gray-300">Remember me</span>
              </label>
              
              
              
              </div>
              <div class="text-sm">
                <a href="#" class="font-medium text-primary-400 hover:text-primary-300 transition-colors">Forgot password?</a>
              </div>
            </div>

            <div class="space-y-4">
              <button 
                type="button" 
                onclick="signin()"
                class="w-full py-3 px-6 bg-gradient-to-r from-primary-400 to-primary-500 text-dark-800 font-medium rounded-lg transition-all duration-200 hover:opacity-90"
              >
                Sign In
              </button>

              <div class="relative">
                <div class="absolute inset-0 flex items-center">
                  <div class="w-full border-t border-dark-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                  <span class="px-2 bg-dark-800 text-gray-400">Or continue with</span>
                </div>
              </div>

              <button 
                type="button" 
                onclick="googleSignin()"
                class="w-full flex items-center justify-center py-3 px-6 bg-dark-700 hover:bg-dark-600 text-white font-medium rounded-lg border border-dark-600 transition-all duration-200"
              >
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M23.7663 12.2764C23.7663 11.4607 23.7001 10.6406 23.559 9.83807H12.2402V14.4591H18.722C18.453 15.9494 17.5888 17.2678 16.3233 18.1056V21.1039H20.1903C22.4611 19.0139 23.7663 15.9274 23.7663 12.2764Z" fill="#4285F4"/>
                  <path d="M12.2401 24.0008C15.4766 24.0008 18.2059 22.9382 20.1945 21.1039L16.3276 18.1055C15.2517 18.8375 13.8627 19.252 12.2445 19.252C9.11388 19.252 6.45946 17.1399 5.50705 14.3003H1.5166V17.3912C3.55371 21.4434 7.7029 24.0008 12.2401 24.0008Z" fill="#34A853"/>
                  <path d="M5.50277 14.3003C5.00011 12.8099 5.00011 11.1961 5.50277 9.70575V6.61481L1.51674 6.61481C-0.185266 10.0056 -0.185266 14.0004 1.51674 17.3912L5.50277 14.3003Z" fill="#FBBC04"/>
                  <path d="M12.2401 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.034466 12.2401 0.000808666C7.7029 0.000808666 3.55371 2.55822 1.5166 6.61481L5.50264 9.70575C6.45064 6.86173 9.10947 4.74966 12.2401 4.74966Z" fill="#EA4335"/>
                </svg>
                Sign in with Google
              </button>
            </div>
          </form>

          <div class="mt-6 text-center text-sm text-gray-500">
            Don't have an account? 
            <a href="register.html" class="font-medium text-primary-400 hover:text-primary-300 transition-colors">Sign up</a>
          </div>
        </div>
      </div>

      <!-- Right Side - Image (Hidden on mobile) -->
      <div class="hidden md:block md:w-1/2 bg-dark-800 relative">
        <div class="absolute inset-0 flex items-center justify-center p-8">
          <img src="./images/sign-in-dark.svg" alt="Sign In Illustration" class="w-full h-auto max-h-[70vh] object-contain">
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/auth.js"></script>
  <script>
    // Hide loader after page loads
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }, 800);
    });
  </script>
</body>
