<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Learn, Teach, Grow</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/8/88/LetterS.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles-chat.css">
</head>
<body>
    
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
                <button id="new-chat-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search users..." id="search-input">
            </div>
            <div class="user-list" id="user-list">
                <!-- Users will load here -->
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area" id="chat-area">
            <div class="empty-chat">
                <i class="fas fa-comments"></i>
                <p>Select a chat to start messaging</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
